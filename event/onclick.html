<!DOCTYPE html>
<html>
    <head>
        <title>use onclick</title>
    </head>
    <script type="text/javascript">
        function a()
        {
            document.write("hello")
        }
    </script>
    <body>
        click the button for active onclick event
        <input type="button" onclick="a()" value="active onclick event" >       
    </body>
</html>
